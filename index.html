<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="build/mirador/css/mirador-combined.css">
    <title>Mirador Viewer</title>
    <style type="text/css">
     #viewer {
       width: 100%;
       height: 100%;
       position: fixed;
     }
    </style>
  </head>
  <body>
    <div id="viewer"></div>

    <script src="build/mirador/mirador.js"></script>
    <script type="text/javascript">

     $(function() {
       Mirador({
         "id": "viewer",
         "mainMenuSettings" : {
            'show' : false
          },
         "layout": "1x1",
         "data": [
        {
          "manifestUri": "https://gallica.bnf.fr/iiif/ark:/12148/btv1b52504106s/manifest.json", "location": "University"
        },
        {
          "manifestUri": "https://www.davidrumsey.com/luna/servlet/iiif/m/RUMSEY~8~1~301423~90074115/manifest", "location": "University"
        }
      ],
         "windowObjects": [{
           loadedManifest: "https://gallica.bnf.fr/iiif/ark:/12148/btv1b52504106s/manifest.json",
           viewType: "ImageView",
           slotAddress: "row1.column1",
           "displayLayout": false,
           "bottomPanel" : false,
           "sidePanel" : false,
           "annotationLayer" : false
         },{
           loadedManifest: "https://www.davidrumsey.com/luna/servlet/iiif/m/RUMSEY~8~1~301423~90074115/manifest",
           slotAddress: "row1.column2",
           viewType: "ImageView",
           "displayLayout": false,
           "bottomPanel" : false,
           "sidePanel" : false,
           "annotationLayer" : false
         }]
      });
     });
    </script>
  </body>
</html>
